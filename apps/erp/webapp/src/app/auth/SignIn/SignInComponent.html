<div style="position: relative; top: 20%; margin: auto; padding: 1rem; max-width:330px;">

  <h1 style="text-align: center;">Sign In</h1>
  <form nz-form class="login-form" [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <!-- <div nz-col [nzSpan]="12">
        <nz-checkbox-wrapper>
          <label>
            <span>Remember Me</span>
            <input (change)="rememberMe($event)" value="checked" type="checkbox" class="cbRemenber">
          </label>
        </nz-checkbox-wrapper>
      </div> -->
      <!-- <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div> -->
    </div>
    <button nz-button class="login-form-button login-form-margin" (click)="submitForm()" [nzType]="'primary'">Log
      in</button>
  </form>
</div>
